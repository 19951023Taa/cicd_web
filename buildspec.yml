version: 0.2
phases:
  pre_build:
    commands:
      - aws ecr get-login-password --region $AWS_DEFAULT_REGION | docker login --username AWS --password-stdin $ACCOUNT_ID.dkr.ecr.ap-northeast-1.amazonaws.com
      - REPOSITORY_URI=$ACCOUNT_ID.dkr.ecr.ap-northeast-1.amazonaws.com/keirin-bet-$ENV-ecr-web
      - IMAGE_TAG=$(echo $CODEBUILD_RESOLVED_SOURCE_VERSION | cut -c 1-7)
      - if [ -z "$IMAGE_TAG" ]; then IMAGE_TAG="latest"; fi # デフォルト値を設定

  build:
    commands:
      - echo "Replacing placeholder in index.html..."
      - echo "Building the Docker image..."
      - docker build -t $REPOSITORY_URI:latest .
      - docker tag $REPOSITORY_URI:latest $REPOSITORY_URI:$IMAGE_TAG

  post_build:
    commands:
      - echo "Pushing the Docker image..."
      - docker push $REPOSITORY_URI:latest || echo "Docker push failed"
      - docker push $REPOSITORY_URI:$IMAGE_TAG || echo "Docker push with tag failed"
      - printf '{"Version":"1.0","ImageURI":"%s"}' $REPOSITORY_URI:$IMAGE_TAG > imageDetail.json
      - sed -i -e "s#<ENV>#$ENV#" appspec.yml
      - sed -i -e "s#<ENV>#$ENV#" taskdef.json
      - sed -i -e "s#<ACCOUNT_ID>#$ACCOUNT_ID#" taskdef.json
      - cat appspec.yml
      - cat taskdef.json

artifacts:
  files:
    - imageDetail.json
    - appspec.yml
    - taskdef.json

